<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG's TRUE FELINO</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        header{
            background-color: #FFCC03;
            gap: 30px;
            height: 100vh;
            display: flex;
            flex-direction:row ;
            transition: height 0.3s ease-in-out;
            align-items: center;
            padding: 10px;
            width: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 350;
            position: fixed;
            top: 0;
            z-index: 90;
        }

        .Logo img{
            height: 53px;
            width: auto;
            cursor: pointer;
        }

        .hamburgesa img {
            height: 30px;
            width: auto;
            
        }

        .hamburgesa{
            @media only screen and (max-width: 674px) {
                position: absolute;
                right: 55px;
                flex-direction: row;
                display: flex;
                align-items: center;
            }
        }
        
        main{
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        

        .carrito img {
            height: 16px;
            width: 16px;
        }
        .carrito {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .cuenta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .conjunto_izq{
            margin-left: 37px;
            flex-direction: row;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .conjunto_dr{
            position: absolute;
            right: 55px;
            flex-direction: row;
            display: flex;
            align-items: center;
            gap: 40px;

            @media only screen and (max-width: 674px) {
                display: none;
            }
        }

        h1{
            margin-top: 10px;
            font-size: 50px;
        }

        .principales{
            display: grid;
            grid-template-areas: "a b";
            flex-direction: row;
            gap: 25px;
            margin-top: 3px;
            margin-bottom: 25px;

            @media only screen and (max-width: 1046px) {
                grid-template-areas: "a" "b";
            }
        }

        .principal_iz img, .principal_dr img {
            max-width: 45vw;
            @media only screen and (max-width: 504px) {
                max-width: 70vw;
            }
        }


        .principal_iz img:nth-of-type(2), .principal_dr img:nth-of-type(2) {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;

            @media only screen and (max-width: 1046px) {
                position: relative;
                opacity: 1;
                top: 0;
                left: 0;
                transform: translate(0px, 0px);
            }

            
        }

        .principal_iz:hover img:nth-of-type(2), .principal_dr:hover img:nth-of-type(2){
           
            @media only screen and (min-width: 1046px) {
                opacity: 1;
            }
        } 

        .principal_iz:hover img:nth-of-type(1), .principal_dr:hover img:nth-of-type(1){
            @media only screen and (min-width: 1046px) {
                opacity: 0;
            }
        }

        .principal_iz{
            grid-area: a;
            position: relative;
            cursor: pointer;

            @media only screen and (max-width: 504px) {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }


        .principal_dr{
            grid-area: b;
            position: relative; 
            @media only screen and (max-width: 504px) {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
        
        .precios{  
            display: flex;
            flex-direction: row;
            position: relative;
            width: 80%;
            margin-bottom: 50px;

            @media only screen and (max-width: 1046px) {
                display: none;
            }
        }

        .precio2{
            position: absolute;
            right: 10px;
        }

        .precios_principal_iz{
            display: none;

            @media only screen and (max-width: 1046px) {
                display: block;
            }
        } 

        .precios_principal_dr{
            display: none;
            @media only screen and (max-width: 1046px) {
                display: block;
            }
        }

        /* Estilos específicos para dispositivos táctiles */
body.touch-device .principal_iz img:nth-of-type(2),
body.touch-device .principal_dr img:nth-of-type(2) {
    position: relative;
    opacity: 1;
    top: 0;
    left: 0;
    transform: translate(0px, 0px);
}

body.touch-device .principal_iz img:nth-of-type(1),
body.touch-device .principal_dr img:nth-of-type(1) {
    opacity: 0;
}

body.touch-device .principal_iz,
body.touch-device .principal_dr {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

    </style>
</head>
<body>
    <header>
        <div class="conjunto_izq">
            <div class="hamburgesa">
                <img src="https://cdn-icons-png.flaticon.com/512/59/59660.png" alt="Tres Puntos">
            </div>
            <div  class="Logo">
                <a href="./index.html">
                    <img src="https://www.ogsbrand.com/images/logo-black.png" alt="Logo">
                </a>
            </div>
        </div>
        <div class="conjunto_dr">
            <div class="cuenta">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.696.074a3.841 3.841 0 1 1 1.498 7.534A3.841 3.841 0 0 1 7.696.074ZM9 1.049a2.85 2.85 0 1 0-1.112 5.59 2.85 2.85 0 0 0 1.112-5.59Z"></path> <path d="M3.887 10.813A6.444 6.444 0 0 1 14.89 15.37a.494.494 0 1 1-.988 0v-.003a5.457 5.457 0 0 0-10.913 0v.003a.494.494 0 1 1-.988 0c0-1.71.679-3.348 1.887-4.557Z"></path></svg>
                <p>Cuenta</p>
            </div>
            <div class="carrito">
                <img src="https://cdn-icons-png.flaticon.com/512/6652/6652151.png" alt="">
                <p>Carrito</p>
            </div> 
        </div>
   </header> 

   <!-- PÁGINA TRUE FELINO -->

   <main>

    <h1>TRUE FELINO</h1>

    <div class="principales">
        <div class="principal_iz">
                <img src="https://ogsbrand.storage.googleapis.com/media/images/LEGENDS_OGS_Black_Shirt_Front.2e16d0ba.fill-800x933-c100.png" alt="foto izquierda">
                <img src="https://ogsbrand.storage.googleapis.com/media/images/LEGENDS_OGS_Black_Shirt_Back.2e16d0ba.fill-800x933-c100.png" alt="foto izquierda" class="camisetadetras">  
                <div class="precios_principal_iz">
                    <h2>TRUE FELINO - Relaxed fit T-shirt</h2>
                    <p>34.99 €</p>
                </div>
        </div>
        <div class="principal_dr">
            <img src="https://ogsbrand.storage.googleapis.com/media/images/LEGENDS_OGS_Black_Hoodie_Fron.2e16d0ba.fill-800x933-c100.png" alt="foto izquierda">
            <img src="https://ogsbrand.storage.googleapis.com/media/images/LEGENDS_OGS_Black_Hoodie_Back.2e16d0ba.fill-800x933-c100.png" alt="foto izquierda" class="camisetadetras">
            <div class="precios_principal_dr">
                <h2>TRUE FELINO - Oversized Hoodie</h2>
                <p>59.99 €</p>
            </div>
        </div>
    </div>
    <div class="precios">
        <div>
            <h2>TRUE FELINO - Relaxed fit T-shirt</h2>
            <p>34.99 €</p>
        </div>
        <div class="precio2">
            <h2>TRUE FELINO - Oversized Hoodie</h2>
            <p>59.99 €</p>
        </div>
    </div>
   </main>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
    const header = document.querySelector('header');

    // Siempre iniciar a 100vh
    header.style.height = '100vh';
    header.style.transition = 'height 0.5s ease';

    // Detectar si el dispositivo es táctil
    function isTouchDevice() {
        return "ontouchstart" in window || (window.DocumentTouch && document instanceof DocumentTouch);
    }

    if (isTouchDevice() || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.body.classList.add('touch-device');
    }

    // Verificar si es una recarga con estado especial
    if (sessionStorage.getItem('expandHeader') === 'true') {
        setTimeout(() => {
            header.style.height = '85px';
            sessionStorage.removeItem('expandHeader');
        }, 250);
    } else {
        setTimeout(() => {
            header.style.height = '85px';
        }, 250);
    }

    // Manejar botón de retroceso
    window.addEventListener('popstate', () => {
        // Forzar la animación desde 100vh
        header.style.height = '100vh';
        setTimeout(() => {
            header.style.height = '85px';
        }, 50); // Retarda la reducción para activar la animación correctamente
    });

    // Función para navegación con expansión
    function toggleHeaderHeight(targetUrl) {
        sessionStorage.setItem('expandHeader', 'true');
        header.style.height = '100vh';
        header.style.transition = 'height 0.5s ease';

        setTimeout(() => {
            window.location.href = targetUrl;
        }, 500);
    }

    // Aplicar a todos los enlaces
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            toggleHeaderHeight(link.href);
        });
    });

    // Verificar si es una recarga forzada
    if (sessionStorage.getItem('forceReload') === 'true') {
        sessionStorage.removeItem('forceReload');
        sessionStorage.setItem('expandHeader', 'true');
    }
});


    </script>
    
</body>
</html>
