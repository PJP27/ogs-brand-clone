<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        header{
            background-color: #FFCC03;
            gap: 30px;
            height: 100vh;
            display: flex;
            flex-direction:row ;
            transition: height 0.3s ease-in-out;
            align-items: center;
            padding: 10px;
            width: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 350;
            position: fixed;
            top: 0;
            z-index: 90;
        }

        .Logo img{
            height: 53px;
            width: auto;
        }

        .hamburgesa img {
            height: 20px;
            width: auto;
        }
        
        main{
            align-items: center;
            display: flex;
            flex-direction: column;
            margin-top: 110px
        }

        .carrito img {
            height: 16px;
            width: 16px;
        }
        .carrito {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .cuenta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .conjunto_izq{
            margin-left: 37px;
            flex-direction: row;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .conjunto_dr{
            position: absolute;
            right: 55px;
            flex-direction: row;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        h1{
            margin-top: 10px;
            font-size: 50px;
        }

        .principales{
            display: grid;
            grid-template-areas: "a b";
            flex-direction: row;
            gap: 25px;
            margin-top: 3px;
            margin-bottom: 25px;
        }

        .principal_iz img, .principal_dr img {
            max-width: 45vw;
        }


        .principal_iz img:nth-of-type(2), .principal_dr img:nth-of-type(2) {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .principal_iz:hover img:nth-of-type(2), .principal_dr:hover img:nth-of-type(2){
            opacity: 1;
        } 

        .principal_iz:hover img:nth-of-type(1), .principal_dr:hover img:nth-of-type(1){
            opacity: 0;
        }

        .principal_iz{
            grid-area: a;
            position: relative;
            cursor: pointer;
        } 


        .principal_dr{
            grid-area: b;
            position: relative; 
        }
        
        .precios{  
            display: flex;
            flex-direction: row;
            position: relative;
            width: 80%;
            margin-bottom: 50px;
        }

        .precios_principal_dr{
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="conjunto_izq">
            <div class="hamburgesa">
                <img src="https://cdn.icon-icons.com/icons2/1524/PNG/512/threebars_106419.png" alt="Tres Puntos">
            </div>
            <div  class="Logo">
                <a href="./index.html">
                    <img src="https://www.ogsbrand.com/images/logo-black.png" alt="Logo">
                </a>
            </div>
        </div>
        <div class="conjunto_dr">
            <div class="cuenta">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.696.074a3.841 3.841 0 1 1 1.498 7.534A3.841 3.841 0 0 1 7.696.074ZM9 1.049a2.85 2.85 0 1 0-1.112 5.59 2.85 2.85 0 0 0 1.112-5.59Z"></path> <path d="M3.887 10.813A6.444 6.444 0 0 1 14.89 15.37a.494.494 0 1 1-.988 0v-.003a5.457 5.457 0 0 0-10.913 0v.003a.494.494 0 1 1-.988 0c0-1.71.679-3.348 1.887-4.557Z"></path></svg>
                <p>Cuenta</p>
            </div>
            <div class="carrito">
                <img src="https://cdn-icons-png.flaticon.com/512/6652/6652151.png" alt="">
                <p>Carrito</p>
            </div> 
        </div>
   </header> 

   <!-- PÁGINA TRUE FELINO -->

   <main>

    <h1>TRUE FELINO</h1>

    <div class="principales">
        <div class="principal_iz">
                <img src="https://ogsbrand.storage.googleapis.com/media/images/LEGENDS_OGS_Black_Shirt_Front.2e16d0ba.fill-800x933-c100.png" alt="foto izquierda">
                <img src="https://ogsbrand.storage.googleapis.com/media/images/LEGENDS_OGS_Black_Shirt_Back.2e16d0ba.fill-800x933-c100.png" alt="foto izquierda" class="camisetadetras">  
        </div>
        <div class="principal_dr">
            <img src="https://ogsbrand.storage.googleapis.com/media/images/LEGENDS_OGS_Black_Hoodie_Fron.2e16d0ba.fill-800x933-c100.png" alt="foto izquierda">
            <img src="https://ogsbrand.storage.googleapis.com/media/images/LEGENDS_OGS_Black_Hoodie_Back.2e16d0ba.fill-800x933-c100.png" alt="foto izquierda" class="camisetadetras">
        </div>
    </div>
    <div class="precios">
        <div class="precios_principal_iz">
            <h2>TRUE FELINO - Relaxed fit T-shirt</h2>
            <p>34.99 €</p>
        </div>
        <div class="precios_principal_dr">
            <h2>TRUE FELINO - Oversized Hoodie</h2>
            <p>59.99 €</p>
        </div>
    </div>
   </main>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
    const header = document.querySelector('header');
    
    // Siempre iniciar a 100vh
    header.style.height = '100vh';
    header.style.transition = 'height 0.5s ease';

    // Verificar si es una recarga con estado especial
    if (sessionStorage.getItem('expandHeader') === 'true') {
        // Después de un breve tiempo, volver a 85px
        setTimeout(() => {
            header.style.height = '85px';
            sessionStorage.removeItem('expandHeader');
        }, 250); // Ajusta tiempo según necesites
    } else {
        // Si no hay estado especial, esperar 250ms y reducir
        setTimeout(() => {
            header.style.height = '85px';
        }, 250);
    }
});

// Función para navegación con expansión
function toggleHeaderHeight(targetUrl) {
    // Marcar para expansión en próxima página
    sessionStorage.setItem('expandHeader', 'true');
    
    // Cambiar altura actual
    const header = document.querySelector('header');
    header.style.height = '100vh';
    header.style.transition = 'height 0.5s ease';

    // Navegar después de transición
    setTimeout(() => {
        window.location.href = targetUrl;
    }, 500);
}

// Aplicar a todos los enlaces
document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        toggleHeaderHeight(link.href);
    });
});


  </script>
</body>
</html>
